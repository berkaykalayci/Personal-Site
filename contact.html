    <!-- CONTACT -->

    <section id="contact">
      <div class="section_title">
        <!-- <h2>CONTACT</h2> -->
      </div>
      <p>
        We are here to bring your project to life and listen to you. Fill out
        the form or email us now. We look forward to working with you on your
        future projects!
      </p>
      <div class="inner_contact">
        <div class="child_contact">
          <img src="./image/contact.png" alt="" />
        </div>

        <div class="child_contact">
          <form action="https://formspree.io/f/mzbndydp" method="post">
            <input required placeholder="Name" type="text" name="fullname" />
            <input required placeholder="E-mail" type="text" name="email" />
            <input placeholder="Phone" type="text" name="phone" />
            <textarea
              placeholder="Message"
              name="message"
              cols="30"
              rows="10"
            ></textarea>
            <input type="submit" value="Send!" />
          </form>
        </div>
      </div>
    </section>
